<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <form onsubmit="return false" id="form">
            <input
                id="symbols"
                type="text"
                value="Ñ@#W$9876543210?!abc;:+=-,._                    "
                placeholder="Символы (с самого темного до самого светлого)"
            />
            <input
                value="85"
                type="number"
                id="preview-size"
                placeholder="Ширина"
            />
            <input
                value="14"
                type="number"
                id="font-size"
                placeholder="Размер символов"
            />
            <input type="file" id="file-uploader" />
            <button onclick="generate()">Generate</button>
        </form>
        <canvas class="" width="85" height="85" id="canvas"></canvas>
        <canvas id="canvas-preview"></canvas>
        <pre class="" style="line-height: 7px" id="text-preview"></pre>
        <script src="index.js"></script>
    </body>
</html>
